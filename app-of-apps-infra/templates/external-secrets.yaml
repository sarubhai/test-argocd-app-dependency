{{- range .Values.clusters }}
{{- if .infra.enabled }}
{{- if .infra.externalSecrets.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{printf "%s-%s" .name "external-secrets"}}
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/sarubhai/test-argocd-app-dependency.git
    targetRevision: {{ .infra.externalSecrets.version }}
    path: infra-charts/external-secrets
    helm:
      releaseName: external-secrets
      valueFiles:
        - {{ .infra.valueFiles }}
      version: v3
  destination:
    name: {{ .name }}
    namespace: external-secrets
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      # - RespectIgnoreDifferences=true
{{- end }}
{{- end }}
---
{{- end }}
